<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/image.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/formValidity.css">
  <script src="https://kit.fontawesome.com/86cff0f4ad.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="content">
    <div class="image-section">
      <div class="image-title">
        <i class="fa-solid fa-shield"></i>
        Oergaard
      </div>
      <p class="image-credit">
        Photo by <em>Haile West</em> on <em>Unsplash</em>
      </p>
    </div>



    <div class="form-section">
      <div class="form__header">
        <p class="form__header-text">This is not a real service! You know you need something like this to realize your
          deepest dreams. Sign up <em>now</em> to get started</p>
        <p class="form__header-text">
          You <em>know</em> you want to.
        </p>
      </div>

      <form action="">
        <div class="form__input-list">
          <legend class="legend">Let's do this!</legend>
          <div class="input-row">
            <div class="input-section validate">
              <label for="first-name">FIRST NAME</label>
              <input required type="text" name="first-name" id="first-name" pattern="([a-zA-Z]*)+([ ]*)+([a-zA-Z]*)">
              <span class="first-name-error" aria-live="polite"></span>
            </div>
            <div class="input-section validate">
              <label for="last-name">LAST NAME</label>
              <input required type="text" name="last-name" id="last-name" pattern="([a-zA-Z]*)+([ ]*)+([a-zA-Z]*)">
              <span class="last-name-error" aria-live="polite"></span>
            </div>
          </div>

          <div class="input-row">
            <div class="input-section validate">
              <label for="email">EMAIL</label>
              <input required type="email" name="email" id="email">
              <span class="email-error" aria-live="polite"></span>
            </div>
            <div class="input-section validate">
              <label for="phone-number">PHONE NUMBER</label>
              <input required type="text" name="phone-number" id="phone-number" pattern="((\d\d\d)|(\(\d\d\d\)))+(( |-)?)+\d\d\d+((-| )?)+(\d\d\d)">
              <span class="phone-number-error" aria-live="polite"></span>
            </div>
          </div>

          <div class="input-row">
            <div class="input-section validate">
              <label for="password">PASSWORD</label>
              <input required type="password" name="password" id="password" minlength="8">
              <span class="password-error" aria-live="polite"></span>
            </div>
            <div class="input-section">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input required type="password" name="confirm-password" id="confirm-password" class="invalid">
              <span class="confirm-password-error" aria-live="polite"></span>
            </div>
          </div>
        </div>

        <div class="below-input-list">
          <div class="form__submit">
            <button class="submit-button">Create Account</button>
          </div>
          <div class="already-account">
            Already have an account? <em>Log in</em>
          </div>
        </div>
      </form>
    </div>

  </section>
  <script src="errors.js"></script>
</body>

</html>
